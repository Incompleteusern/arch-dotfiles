
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = $HOME/.config/hypr/scripts/init

# Execute your favorite apps at launch
exec-once = discord & firefox & alacritty

# Source a file (multi-file configs)
source = ~/.config/hypr/mocha.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	clickfinger_behavior = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 25
    border_size = 5
    col.active_border = $sapphire $green 45deg
    col.inactive_border = $surface1

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur = yes
    blur_size = 4
    blur_passes = 4
    blur_ignore_opacity = true
    blur_new_optimizations = on
    blur_xray = on

    drop_shadow = yes
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = $overlay2
    col.shadow_inactive = $overlay1
    # TODO Shader?
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshoot, 0.13, 0.99, 0.29, 1.1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1

    animation = windows, 1, 4, overshoot, slide
    #animation = windowsOut, 1, 7, default, popin 80%;
    animation = border, 1, 10, default
    animation = fade, 1, 15, overshoot
    animation = workspaces, 1, 4, easeInOutCubic, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_min_speed_to_force = 0
}

binds {
    pass_mouse_when_bound = true
}

misc {
    enable_swallow = true
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=workspace empty,title:^(fly_is_kitty)$
windowrule=float,title:^(fly_is_kitty)$
windowrule=size 800 400,title:^(fly_is_kitty)$
windowrule=center,title:^(fly_is_kitty)$
windowrule=animation slide,title:^(all_is_kitty)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, T, exec, alacritty
bind = $mainMod ALT, T, exec, alacritty --title fly_is_kitty
bind = $mainMod, TAB, exec, rofi -show drun

bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod, X, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, M, centerwindow
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, A, exec, grimblast --notify --cursor copy area
bind = $mainMod, L, exec, source ~/scripts/lock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, E, workspace, empty

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10
bind = $mainMod ALT, E, movetoworkspace, empty

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, MINUS, workspace, e-1
bind = $mainMod, EQUAL, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = CTRL, mouse:272, pass mouse:273

# Group
bind=SUPER,g,togglegroup
bind=SUPER,SPACE,changegroupactive

# Add normal functionality for the icons on my computer lol
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioRaiseVolume, exec, pamixer -i 10
bind = , XF86AudioLowerVolume, exec, pamixer -d 10
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
